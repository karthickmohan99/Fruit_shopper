<app-header></app-header>
<div class="container-fluid loginform">

  <form class="forms" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="text-center text-uppercase">Login</h1>
    <div class="form-group my-3">
      <label for="username">Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
      />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Username is required</div>
        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
      </div>
    </div>
    <div class="form-group my-3">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
      />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Password is required</div>
      </div>
    </div>
    <div  class="d-flex justify-content-between">
    <div >
      <button type="submit" class="btn btn-primary btn-block login-btn">
        Login
      </button>
    </div>
    <div *ngIf="registerbtn">
      <button
        type="submit"

        [routerLink]="['/register']"
        class="btn btn-warning btn-block  login-btn mx-2"
      >
        PLease Register
      </button>
    </div>
    </div>
  </form>
</div>
